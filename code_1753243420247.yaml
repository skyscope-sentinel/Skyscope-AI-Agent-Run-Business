# ===============================================================================
# WEB DEPLOYMENT AGENT CONFIGURATION TEMPLATE
# ===============================================================================
# File: config/agents/deployment_config.yaml

deployment_agent:
  # Basic Configuration
  name: "web_deployment_agent"
  version: "1.0.0"
  enabled: true
  description: "Multi-platform web application deployment agent"
  
  # Core Capabilities
  capabilities:
    - "project_analysis"
    - "platform_selection"
    - "build_configuration"
    - "deployment_automation"
    - "domain_management"
    - "ssl_configuration"
    - "performance_monitoring"
    - "auto_scaling"
    - "backup_management"
    - "rollback_management"
    - "security_hardening"
    - "cost_optimization"
  
  # Supported Platforms
  platforms:
    static_hosting:
      - name: "vercel"
        features: ["serverless", "edge_functions", "analytics"]
        best_for: ["react", "next_js", "vue", "angular"]
        
      - name: "netlify"
        features: ["jamstack", "form_handling", "split_testing"]
        best_for: ["static_sites", "jamstack", "gatsby"]
        
      - name: "github_pages"
        features: ["free_hosting", "jekyll_support"]
        best_for: ["documentation", "portfolio", "blog"]
        
      - name: "cloudflare_pages"
        features: ["edge_computing", "workers", "analytics"]
        best_for: ["static_sites", "spa", "jamstack"]
        
    cloud_platforms:
      - name: "aws"
        services: ["ec2", "s3", "cloudfront", "lambda", "amplify"]
        features: ["scalability", "global_cdn", "advanced_security"]
        
      - name: "gcp"
        services: ["app_engine", "cloud_run", "firebase", "storage"]
        features: ["container_support", "serverless", "ml_integration"]
        
      - name: "azure"
        services: ["app_service", "static_web_apps", "functions"]
        features: ["enterprise_integration", "hybrid_cloud"]
        
    container_platforms:
      - name: "heroku"
        features: ["easy_deployment", "add_ons", "dyno_scaling"]
        best_for: ["rapid_prototyping", "startup_projects"]
        
      - name: "digitalocean"
        features: ["app_platform", "droplets", "managed_databases"]
        best_for: ["cost_effective", "developer_friendly"]
        
      - name: "railway"
        features: ["git_integration", "automatic_deployments"]
        best_for: ["full_stack_apps", "databases"]
  
  # Deployment Configuration
  deployment:
    # Build settings
    build:
      timeout: 600                       # Build timeout (seconds)
      retry_attempts: 3                  # Build retry attempts
      cache_enabled: true                # Enable build caching
      optimization: true                 # Enable build optimization
      
    # Pre-deployment checks
    pre_deployment:
      code_analysis: true                # Analyze code quality
      security_scan: true                # Security vulnerability scan
      performance_test: true             # Performance testing
      dependency_check: true             # Check dependencies
      
    # Deployment settings
    deployment_settings:
      timeout: 1800                      # Deployment timeout (seconds)
      health_check_retries: 5            # Health check retries
      rollback_on_failure: true          # Auto rollback on failure
      zero_downtime: true                # Zero downtime deployment
      
  # Domain and SSL Management
  domain_management:
    auto_domain_setup: true              # Automatic domain setup
    ssl_auto_config: true                # Automatic SSL configuration
    cdn_integration: true                # CDN integration
    custom_domain_support: true          # Custom domain support
    
  # Monitoring and Analytics
  monitoring:
    uptime_monitoring: true              # Monitor uptime
    performance_monitoring: true         # Monitor performance
    error_tracking: true                 # Track errors
    user_analytics: true                 # User analytics
    
    # Alert thresholds
    alert_thresholds:
      uptime: 99.5                      # Uptime percentage
      response_time: 2000               # Response time (ms)
      error_rate: 1                     # Error rate percentage
      
  # Auto-scaling Configuration
  auto_scaling:
    enabled: true
    cpu_threshold: 70                    # CPU usage threshold (%)
    memory_threshold: 80                 # Memory usage threshold (%)
    scale_up_cooldown: 300               # Scale up cooldown (seconds)
    scale_down_cooldown: 600             # Scale down cooldown (seconds)
    min_instances: 1                     # Minimum instances
    max_instances: 10                    # Maximum instances
    
  # Security Configuration
  security:
    https_enforcement: true              # Enforce HTTPS
    security_headers: true               # Add security headers
    ddos_protection: true                # DDoS protection
    rate_limiting: true                  # Rate limiting
    ip_filtering: false                  # IP filtering
    
    # Security headers
    headers:
      strict_transport_security: true
      content_security_policy: true
      x_frame_options: true
      x_content_type_options: true
      
  # Backup and Recovery
  backup:
    enabled: true
    frequency: "daily"                   # Backup frequency
    retention: 30                        # Retention days
    automated_restore: true              # Automated restore capability
    
  # Cost Optimization
  cost_optimization:
    enabled: true
    resource_right_sizing: true          # Right-size resources
    unused_resource_cleanup: true        # Clean up unused resources
    cost_alerts: true                    # Cost alerting
    budget_limits: true                  # Budget limits
    
  # Integration Settings
  integrations:
    git_integration: true                # Git integration
    ci_cd_pipeline: true                 # CI/CD pipeline
    slack_notifications: true           # Slack notifications
    email_notifications: true           # Email notifications

# ===============================================================================
# ENVIRONMENT-SPECIFIC CONFIGURATIONS
# ===============================================================================

# Development Environment
development:
  supervisor_agent:
    learning:
      learning_rate: 0.2               # Higher learning rate for development
    monitoring:
      monitoring_interval: 30          # More frequent monitoring
  
  research_agent:
    research_settings:
      research_timeout: 900            # Shorter timeout for development
      max_results_per_source: 20       # Fewer results for faster testing
  
  content_agent:
    generation:
      quality_threshold: 0.6           # Lower quality threshold for testing
      max_concurrent_generation: 2     # Fewer concurrent generations
  
  freelance_agent:
    business_settings:
      hourly_rate: 50                  # Lower rate for testing
    
  deployment_agent:
    deployment:
      build:
        timeout: 300                   # Shorter build timeout
      deployment_settings:
        timeout: 900                   # Shorter deployment timeout

# Production Environment  
production:
  supervisor_agent:
    learning:
      learning_rate: 0.05              # Conservative learning rate
    crisis_management:
      detection_sensitivity: 0.8       # Higher sensitivity
      
  research_agent:
    research_settings:
      research_timeout: 3600           # Longer timeout for thorough research
      max_results_per_source: 200      # More comprehensive results
      
  content_agent:
    generation:
      quality_threshold: 0.9           # Higher quality standards
      max_concurrent_generation: 8     # More concurrent processing
      
  freelance_agent:
    business_settings:
      hourly_rate: 150                 # Production rate
      
  deployment_agent:
    deployment:
      build:
        timeout: 1200                  # Longer build timeout
      deployment_settings:
        timeout: 2400                  # Longer deployment timeout