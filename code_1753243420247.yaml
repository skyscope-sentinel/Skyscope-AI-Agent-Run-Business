# ===============================================================================
# SUPERVISOR AGENT CONFIGURATION TEMPLATE
# ===============================================================================
# File: config/agents/supervisor_config.yaml

supervisor_agent:
  # Basic Configuration
  name: "supervisor_agent"
  version: "1.0.0"
  enabled: true
  description: "Central coordination and strategic oversight agent"
  
  # Core Capabilities
  capabilities:
    - "system_monitoring"
    - "performance_optimization"
    - "crisis_management"
    - "resource_allocation"
    - "strategic_planning"
    - "continuous_learning"
    - "agent_coordination"
    - "predictive_analytics"
  
  # Learning Configuration
  learning:
    enabled: true
    learning_rate: 0.1                    # Learning rate for optimization algorithms
    learning_algorithm: "reinforcement"   # Options: reinforcement, supervised, unsupervised
    performance_threshold: 0.8            # Minimum performance threshold
    adaptation_frequency: "hourly"        # Options: realtime, hourly, daily, weekly
    experience_buffer_size: 10000         # Size of experience replay buffer
    
  # Crisis Management
  crisis_management:
    enabled: true
    detection_sensitivity: 0.7            # Crisis detection sensitivity (0.0-1.0)
    response_time_limit: 60               # Maximum crisis response time (seconds)
    escalation_threshold: 0.9             # Threshold for human escalation
    auto_recovery: true                   # Enable automatic recovery attempts
    recovery_timeout: 300                 # Recovery timeout (seconds)
    
  # Performance Monitoring
  monitoring:
    system_metrics: true                  # Monitor system performance
    agent_metrics: true                   # Monitor individual agent performance
    business_metrics: true                # Monitor business KPIs
    monitoring_interval: 60               # Monitoring interval (seconds)
    alert_thresholds:
      cpu_usage: 80                      # CPU usage threshold (%)
      memory_usage: 85                   # Memory usage threshold (%)
      error_rate: 5                      # Error rate threshold (%)
      response_time: 5000                # Response time threshold (ms)
      task_failure_rate: 10              # Task failure rate threshold (%)
      
  # Resource Optimization
  optimization:
    enabled: true
    optimization_interval: 300            # Optimization interval (seconds)
    algorithms:
      - "load_balancing"
      - "resource_allocation"
      - "performance_tuning"
      - "cost_optimization"
    auto_scaling: true                    # Enable automatic scaling
    resource_limits:
      max_cpu_cores: 8                   # Maximum CPU cores
      max_memory_gb: 16                  # Maximum memory (GB)
      max_concurrent_tasks: 20           # Maximum concurrent tasks
      
  # Strategic Planning
  strategic_planning:
    enabled: true
    planning_horizon: "quarterly"         # Planning horizon
    goal_setting: true                    # Enable automatic goal setting
    performance_prediction: true          # Enable performance prediction
    trend_analysis: true                  # Enable trend analysis
    scenario_planning: true               # Enable scenario planning
    
  # Communication Settings
  communication:
    message_queue_size: 2000             # Message queue size
    heartbeat_interval: 30               # Heartbeat interval (seconds)
    response_timeout: 120                # Response timeout (seconds)
    broadcast_enabled: true              # Enable broadcasting
    priority_messaging: true             # Enable priority messaging

---

# ===============================================================================
# RESEARCH & DEVELOPMENT AGENT CONFIGURATION TEMPLATE
# ===============================================================================
# File: config/agents/research_config.yaml

research_agent:
  # Basic Configuration
  name: "research_development_agent"
  version: "1.0.0"
  enabled: true
  description: "Automated research and innovation discovery agent"
  
  # Core Capabilities
  capabilities:
    - "web_research"
    - "academic_research"
    - "patent_analysis"
    - "news_monitoring"
    - "social_listening"
    - "trend_analysis"
    - "competitive_intelligence"
    - "report_generation"
    - "data_synthesis"
    - "innovation_discovery"
  
  # Research Configuration
  research_settings:
    max_concurrent_sources: 10           # Maximum concurrent research sources
    research_timeout: 1800               # Research timeout (seconds)
    max_results_per_source: 100          # Maximum results per source
    result_quality_threshold: 0.7        # Minimum quality threshold for results
    duplicate_detection: true            # Enable duplicate detection
    fact_checking: true                  # Enable fact checking
    
  # Data Sources
  data_sources:
    web_search:
      enabled: true
      engines:
        - "google"
        - "bing" 
        - "duckduckgo"
        - "searx"
      search_depth: "comprehensive"      # Options: basic, standard, comprehensive
      result_limit: 50                   # Results per search engine
      
    academic_sources:
      enabled: true
      databases:
        - "arxiv"
        - "google_scholar"
        - "pubmed"
        - "ieee_xplore"
        - "acm_digital_library"
      publication_years: 5               # Years back to search
      citation_threshold: 10             # Minimum citations
      
    patent_databases:
      enabled: true
      databases:
        - "uspto"
        - "epo"
        - "wipo"
        - "google_patents"
      patent_years: 10                   # Years back to search
      
    news_sources:
      enabled: true
      sources:
        - "reuters"
        - "bloomberg"
        - "techcrunch"
        - "industry_publications"
      freshness: "7_days"               # News freshness requirement
      
    social_media:
      enabled: true
      platforms:
        - "twitter"
        - "linkedin"
        - "reddit"
        - "hackernews"
      sentiment_analysis: true           # Enable sentiment analysis
      influence_scoring: true            # Enable influence scoring
  
  # Analysis Configuration
  analysis:
    natural_language_processing: true
    sentiment_analysis: true
    topic_modeling: true
    trend_detection: true
    anomaly_detection: true
    correlation_analysis: true
    
  # Caching Configuration
  caching:
    enabled: true
    cache_duration: 86400                # Cache duration (seconds)
    cache_size_limit: "2GB"             # Cache size limit
    cache_compression: true              # Enable cache compression
    
  # API Keys (Set as environment variables)
  api_keys:
    google_search_api: "${GOOGLE_SEARCH_API_KEY}"
    bing_search_api: "${BING_SEARCH_API_KEY}"
    arxiv_api: "${ARXIV_API_KEY}"
    patent_api: "${PATENT_API_KEY}"
    news_api: "${NEWS_API_KEY}"
    twitter_api: "${TWITTER_API_KEY}"
    linkedin_api: "${LINKEDIN_API_KEY}"

---

